<!DOCTYPE html>

<html lang="da">

<head>

    <meta charset="utf-8">

    <!--Husk at udfylde disse meta name tags, information til SEO-->

    <meta name="description" content="Clean Sneaks Århus er dit sneaks renseri i Århus midtby! På denne skærm kan du blive informeret om pris, hvordan indlevering fungerer og se handelsbetingelser. ">
    <meta name="keywords" content="sneaks, sneakers, rene, rene sneaks, miljøvenlig, clean sneaks, sko, hvide sneaks, billig, professionel, Galleri Grisk, renseri, 8000 C, Århus, Aarhus, rengøring, Adidas, Nike, New Balance, Reebok, festival, street, Hypetrade, Hypebeast, selvbetjening, prisberegner, indlevering, imprægnering, lugtfjerner, farve, damp.">
    <meta name="author" content="Clean Sneaks Århus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>prisberegner?</title>


    <!--Link til css-->

    <link rel="stylesheet" href="css/style.css">


</head>


<body>
    <header>

        <section class="tilbage-pil">
            <a href="index.html">
                <img class="pil" src="images/pil.png" alt="pil">
            </a>
            <p>Tilbage til forside</p>
        </section>
        <div class="siden-2013">
            <p>Clean Sneaks - siden 2013</p>
        </div>
    </header>



    <article class="tilbud-og-prisberegner">
        <section class="container-tilbud-og-prisberegner">
            <img src="images/prisberegner.png" alt="prisberegner logo">
            <section class="overskrift-tilbud-og-prisberegner">
                <h2>Tilbud og Prisberegner</h2>
                <h3>Udregn prisen med vores prisberegner</h3>
            </section>
        </section>
        <section class="beregner">

            <!-- Tilbud -->
            <section class="tilbud">

                <div class="rens">
                    <img id="stanard-rens" type="image" value="59" src="images/standard-rens.png" alt="standard rens tilbud">
                </div>
                <div class="rens">

                    <img id="god-rens"  src="images/god-rens.png" alt="god rens tilbud">
                </div>
                <div class="rens">
                    <img id="perfekt-rens"  src="images/perfekt-rens.png" alt="perfekt rens tilbud">
                </div>
            </section>

            <!-- Antal sko -->
            <section class="antal-sko-og-tilvalg">
                <section class="total-pris">
                    <p>Din pris: <b>89 kr.-</b></p>
                </section>
                <section class="antal-sko">
                    <p>Antal sko</p>
                    <input type="number" name="antal" min="1" max="10">
                </section>


                <!-- Tilvalg -->

                <section class="tilvalg">

                    <ul>
                        <p>Tilvalg:</p>
                        <li>
                            <input id="tjek-damp" type="checkbox" name="vehicle" value="19"> Damp
                        </li>
                        <li>
                            <input id="tjek-impregnering" type="checkbox" name="vehicle" value="19"> Impregnering
                        </li>
                        <li>
                            <input id="tjek-lugtfjerner" type="checkbox" name="vehicle" value="19"> Lugtfjerner
                        </li>
                        <li>
                            <input id="tjek-farve" type="checkbox" name="vehicle" value="19"> Farve
                        </li>
                    </ul>
                </section>
            </section>
        </section>
    </article>



    <footer>

    </footer>






    <!--Link til javascript-->
    <script src="js/javascript.js"></script>





</body>

</html>
